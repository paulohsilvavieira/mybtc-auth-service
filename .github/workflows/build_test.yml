name: Build and Test

on: push
env:
  AMQP_URI_CONNECTION: amqp://user:password@127.0.0.1:35672
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm i --legacy-peer-deps

      - name: Build
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm i --legacy-peer-deps

      - name: Start Rabbitmq Local
        run: npm run test:prepare

      - name: Test Coverage
        run: npm run test:cov